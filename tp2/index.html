<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">

</head>
  <body>
    <form action="action.html" method="get">
        <h1>Formulaire TP2</h1>
         <div>
            <p>
                <label for="firstname">Prénom</label>
                <input
                  type="text"
                  name="firstname"
                  minlength="2"
                  maxlength="20"
                  required
                />
                <span class="icon-ok">✔</span>
              </p>
              <p>
                <label for="name">Nom</label>
                <input
                  type="text"
                  name="name"
                  minlength="2"
                  maxlength="20"
                  required
                />
                <span class="icon-ok">✔</span>
              </p>
             
              <p>
                <label for="birthday">Date de naissance</label>
                <input
                  type="date"
                  name="birthday"
                  minlength="2"
                  maxlength="20"
                  required
                />
                <span class="icon-ok">✔</span>
              </p>
              <p>
                <label for="adress">Adresse</label>
                <input
                  type="text"
              
                  minlength="2"
                  maxlength="20"
                  required
                />
                <span class="icon-ok">✔</span>
              </p>
              <p>
                <label for="email">email</label>
                <input
                  type="email"
                  minlength="2"
                  maxlength="20"
                  required
                />
                <span class="icon-ok">✔</span>
              </p>
              
              <input type="submit"/>
             
         </div>
        
         
   
    </form>
</body>
</html>
